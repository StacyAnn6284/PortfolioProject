<div class="form-container">
  <h4>Add a To Do Item</h4>
  <form [formGroup]="todoForm" (submit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" />

    @if (todoForm.get('title')?.hasError('required') && todoForm.get('title')?.touched) {
      <div class="error-message">Title is required</div>
    }
    <label for="name">Task for:</label>
    <input type="text" formControlName="name" />
    <label for="task">Task</label>
    <input type="text" class="todo-form-task" formControlName="task" />
    <div>
      <button type="submit">Save Changes</button>
      <button type="button" (click)="handleCancel()">Cancel</button>
    </div>
  </form>
</div>
