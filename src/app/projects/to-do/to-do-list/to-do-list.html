@if (!loggedIn()) {
  <h1>Please log in to create your List</h1>
}
<div class="todo-container" *ngIf="todoList$ | async as todos">
  <h1>Family To Do List</h1>
  <h4>Total Items: {{ todos.length }}</h4>
  @for (item of todos; track $index) {
    <div class="todo-card current-card">
      <div class="todo-header">
        <h2>{{ item.title }}</h2>
        <h3>{{ item.name }}</h3>
      </div>
      <div class="todo-details">
        <p>{{ item.task }}</p>
      </div>
      <div class="todo-buttons">
        <button type="button" (click)="editTask(item)">Edit</button>
        <button type="button" (click)="deleteTask(item)">Remove</button>
      </div>
    </div>
  }
  <button type="button" (click)="showForm()">Add To Do</button>
</div>
