<div class="form-container">
  <h4>Add a Recipe Item</h4>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <label for="name">Recipe Name</label>
    <input type="text" formControlName="name" />

    @if (recipeForm.get('name')?.hasError('required') && recipeForm.get('name')?.touched) {
      <div class="error-message">Recipe Name is required</div>
    }
    <label for="url">Website Url:</label>
    <input type="text" formControlName="url" />
    <label for="text">Text</label>
    <input type="text" class="recipe-form-task" formControlName="text" />
    <div class="button-row">
      <button type="submit">Save Changes</button>
      <button type="button" (click)="handleCancel()">Cancel</button>
    </div>
  </form>
</div>
