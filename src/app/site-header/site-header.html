<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" routerLink="/home" />
  </div>
  <div class="right">
    <a routerLink="/home">Home</a>
    <a routerLink="/about">About Me</a>
    <a routerLink="/projects">Projects</a>
  </div>

  <div class="mobile-menu" (click)="menuOpen.set(true)" [class.hidden]="menuOpen()">
    <app-hamburger></app-hamburger>
  </div>
  <div id="mobile-dropdown" class="mobile-dropdown" [class.open]="menuOpen()">
    <button class="close-row" type="button" (click)="menuOpen.set(false)">
      <app-x-mark></app-x-mark>
    </button>
    <a routerLink="/home" (click)="menuOpen.set(false)">Home</a>
    <a routerLink="/about" (click)="menuOpen.set(false)">About Me</a>
    <a routerLink="/projects" (click)="menuOpen.set(false)">Projects</a>
  </div>
</div>
@if (authService.currentUser() == null) {
  <div class="login-banner auth-banner">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>
}
<div>
  @if (authService.currentUser()) {
    <div class="user-banner auth-banner">
      <span>Welcome, {{ authService.currentUser()?.username }}</span>
      <div (click)="logout()">Logout</div>
    </div>
  }
</div>
