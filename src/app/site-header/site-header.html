<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" routerLink="/home" />
  </div>
  <div class="right">
    <a routerLink="/home">Home</a>
    <a routerLink="/about">About Me</a>
    <a routerLink="/projects">Projects</a>
  </div>
  <div class="mobile-menu" (click)="menuOpen.set(true)" [class.hidden]="menuOpen()">
    <app-hamburger></app-hamburger>
  </div>
  <div class="mobile-dropdown" [class.open]="menuOpen()">
    <button class="close-row" type="button" (click)="menuOpen.set(false)">
      <app-x-mark></app-x-mark>
    </button>
    <a routerLink="/home">Home</a>
    <a routerLink="/about">About Me</a>
    <a routerLink="/projects">Projects</a>
  </div>
</div>
